---
module: reserves
name: Uusi nouto
template:
  email:
    plain:
      anonymous:
        content: "[%- USE KohaDates -%]\r\n[%- SET cp = curbside_pickup -%]\r\n\r\nSinulla
          on noutopalvelu varattuna ajalle [% cp.scheduled_pickup_datetime | $KohaDates
          with_hours => 1 %] kirjastoon [% cp.library.branchname %].\r\nAny holds
          waiting for you at the pickup time will be included in this pickup. At this
          time, that list includes:\n[%- FOREACH h IN cp.patron.holds %]\n[%- IF h.branchcode
          == cp.branchcode && h.found == 'W' %]\n* [% h.biblio.title %], [% h.biblio.author
          %] ([% h.item.barcode %])\n[%- END %]\n[%- END %]\r\n\r\nOnce you have arrived,
          please call your library or log into your account and click the \"Alert
          staff of your arrival\" button to let them know you are there."
        title: Sinulle on ajastettu nouto kirjastossa [% branch.branchname %]
