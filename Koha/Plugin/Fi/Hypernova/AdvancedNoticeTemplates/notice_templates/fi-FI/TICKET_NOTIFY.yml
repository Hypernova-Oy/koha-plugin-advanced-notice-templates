module: catalogue
name: Virheilmoitus saapunut
template:
  email:
    html:
      anonymous:
        content: "[%- PROCESS 'html_helpers.inc' -%]\r\n[%- USE Koha -%]\r\nHyvä kuvailija,<br>\r\n[%-
          INCLUDE 'patron-title.inc' patron => ticket.reporter -%] raportoi seuraavan
          kuvailutietojen virheen <a href='[%- Koha.Preference('staffClientBaseURL')
          -%]/cgi-bin/koha/catalogue/detail.pl?biblionumber=[% ticket.biblio.biblionumber
          %]' >[%- INCLUDE 'biblio-title.inc' biblio=ticket.biblio link = 0 -%]</a><br>\r\n<br>\r\n[%-
          ticket.body -%]<br>\r\n<br>\r\nVoit merkitä tämän virheilmoituksen käsitellyksi
          <a href='[%- Koha.Preference('staffClientBaseURL') -%]/cgi-bin/koha/cataloguing/concerns.pl'>virheilmoitusten
          käsittelysivulla</a>."
        title: Kuvailutietojen virhe raportoitu
