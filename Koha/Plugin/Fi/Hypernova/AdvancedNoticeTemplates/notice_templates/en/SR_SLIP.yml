          branch.items %][% IF item.reason != 'in-demand' %]Title: [% item.title %]\r\nAuthor:
          [% item.author %]\r\nCall number: [% item.callnumber %]\r\nLocation: [%
          item.location %]\r\nBarcode: [% item.barcode %]\r\nOn loan?: [% item.onloan
          %]\r\nStatus: [% item.reason %]\r\nCurrent library: [% item.branch.branchname
          %] [% item.branch.branchcode %]\r\n\r\n[% END %][% END %]"
