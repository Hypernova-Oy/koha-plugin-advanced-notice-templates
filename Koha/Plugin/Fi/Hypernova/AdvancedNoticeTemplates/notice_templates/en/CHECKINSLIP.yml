---
module: circulation
name: Checkin slip
template:
  print:
    html:
      anonymous:
        content: "<h3>[% branch.branchname %]</h3>\r\nChecked in items for [% borrower.title
          %] [% borrower.firstname %] [% borrower.initials %] [% borrower.surname
          %] <br>\r\n([% borrower.cardnumber %]) <br>\r\n<br>\r\n[% today | $KohaDates
          %]<br>\r\n<br>\r\n<h4>Checked in today</h4>\r\n[% FOREACH checkin IN old_checkouts
          %]\r\n[% SET item = checkin.item %]\r\n<p>\r\n[% item.biblio.title %] <br>\r\nBarcode:
          [% item.barcode %] <br>\r\n</p>\r\n[% END %]"
        title: Checkin slip
      default:
        content: "<h3>[% branch.branchname %]</h3>\r\nChecked in items for [% borrower.title
          %] [% borrower.firstname %] [% borrower.initials %] [% borrower.surname
          %] <br>\r\n([% borrower.cardnumber %]) <br>\r\n<br>\r\n[% today | $KohaDates
          %]<br>\r\n<br>\r\n<h4>Checked in today</h4>\r\n[% FOREACH checkin IN old_checkouts
          %]\r\n[% SET item = checkin.item %]\r\n<p>\r\n[% item.biblio.title %] <br>\r\nBarcode:
          [% item.barcode %] <br>\r\n</p>\r\n[% END %]"
        title: Checkin slip
