          <<article_requests.patron_notes>>\r\nFormat: [% IF article_request.format
          == 'PHOTOCOPY' %]Copy[% ELSIF article_request.format == 'SCAN' %]Scan[%
          END %]\r\n\r\nThank you!"
        title: Article request processing
