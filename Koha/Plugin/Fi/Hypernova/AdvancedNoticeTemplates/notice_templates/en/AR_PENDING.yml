---
module: circulation
name: Article request - pending
template:
  email:
    plain:
      anonymous:
        content: "Dear <<borrowers.firstname>> <<borrowers.surname>> (<<borrowers.cardnumber>>)\r\n\r\nYour
          request for an article from <<biblio.title>> (<<items.barcode>>) is now
          in pending state.\r\n\r\nArticle requested:\r\nTitle: <<article_requests.title>>\r\nAuthor:
          <<article_requests.author>>\r\nVolume: <<article_requests.volume>>\r\nIssue:
          <<article_requests.issue>>\r\nDate: <<article_requests.date>>\r\nTOC: [%
          IF article_request.toc_request %]Yes[% ELSE %]No[% END %]\r\nPages: <<article_requests.pages>>\r\nChapters:
          <<article_requests.chapters>>\r\nNotes: <<article_requests.patron_notes>>\r\n\r\n\r\nThank
          you!"
        title: Pending article request
      default:
        content: "Dear <<borrowers.firstname>> <<borrowers.surname>> (<<borrowers.cardnumber>>)\r\n\r\nYour
          request for an article from <<biblio.title>> (<<items.barcode>>) is now
